<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="first-box">
        <p class="first-box-in">Metric/Imperial Unit Conversion</p> 
        <input maxlength = "2" id="inside-text">
        <div class="first-box-in-2">
            <div class="convert" id="convert-btn">
                <p>CONVERT</p>
            </div>
            <div class="convert clear-btn" id="clear-btn">
                <p class="clear-p">RECHECK</p>
            </div>
        </div> 
        <div class="second-box">
            <div class="second-in-box" id="second-in-box">
                <!-- <p class="second-in-box-in-p">Length (Meter/Feet)</p>
                <p class="second-in-box-in-p-2">20 meters = 65.616 feet | 20 feet = 6.096 meters</p> -->
            </div>
            <div class="second-in-box-1" id="second-in-box-1">
                <!-- <p class="second-in-box-in-p">Volume (Liters/Gallons)</p>
                <p class="second-in-box-in-p-2">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p> -->
            </div>
            <div class="second-in-box-2" id="second-in-box-2">
                <!-- <p class="second-in-box-in-p">Mass (Kilograms/Pounds)</p>
                <p class="second-in-box-in-p-2">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p> -->
            </div> 
        </div> 
        <div class="third-box"></div>
    </div>
  <script src="app.js"></script>  
</body>
</html>
